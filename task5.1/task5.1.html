<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form1" action="" method="post" target="_self">
        <div class="form__body">
            <div class="form__item">
                <label class="form__itemText">Твое имя</label>
                <input type="text" required />
            </div>
            <div class="form__item">
                <label class="form__itemText">Твой email</label>
                <input type="email" required />
            </div>
            <div class="form__item">
                <label class="form__itemText">Тема сообщения</label>
                <select name="" id="">
                    <option value="">Выбрать тему</option>
                </select>
            </div>
            <div class="form__item">
                <label class="form__itemText">Текст <span>*</span></label>
                <textarea class="form__textarea" required></textarea>
            </div>
            <div class="form__item">
                <label class="form__itemText">Защита от спама <span>*</span></label>
                <input class="capchaTxt" type="text" required />
                <div class="capchaImg"> <img src="./capha.png" alt=""></div>
                <a href="#">сменить картинку</a>
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="отправить" />
        </div>
    </form>
</body>

</html>
