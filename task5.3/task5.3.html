<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <form class="form3" action="" method="post" target="_self">
        <div class="form__header">
            <h3>Contact form</h3>
        </div>
        <div class="form__body">
            <div class="form__item">
                <label class="form__itemText">Full name <span>*</span></label>
                <input type="text" required />
            </div>
            <div class="form__item">
                <label class="form__itemText">Email <span>*</span></label>
                <input type="email" required />
            </div>
            <div class="form__item">
                <label class="form__itemText">Subject <span>*</span></label>
                <input type="text" required />
            </div>
            <div class="form__item">
                <label class="form__itemText">Message <span>*</span></label>
                <textarea class="form__textarea" required></textarea>
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="Submit Form" />
        </div>
    </form>
</body>

</html>
