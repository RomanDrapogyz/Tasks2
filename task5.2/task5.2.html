<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form2" action="" method="post" target="_self">
        <div class="form__header">
            <h3>Sign up</h3>
        </div>
        <div class="form__body">
            <div class="form__item">
                <label for="name" class="form__itemText">Name</label>
                <input id="name" type="text" placeholder="Michael Hartl" required />
            </div>
            <div class="form__item">
                <label for="email" class="form__itemText">Email</label>
                <input id="email" type="email" placeholder="mhartl@example.com" required />
            </div>
            <div class="form__item">
                <label for="passwod" class="form__itemText">Password</label>
                <input id="passwod" type="password" required />
            </div>
            <div class="form__item">
                <label for="confirmation" class="form__itemText">Confirmation</label>
                <input id="confirmation" type="password" required />
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="Create my account" />
        </div>
    </form>
</body>

</html>
